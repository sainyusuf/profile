baseURL: https://sainyusuf.github.io/profile/
languageCode: en-us
title: Husain Yusuf 
#theme: "toha"

# default language for the content
defaultContentLanguage: en

caches:
  images:
    dir: ':cacheDir/images'
module:
  imports:
    - path: github.com/hugo-toha/toha/v4

toc:
  enable: true
# Enable global emoji support
enableEmoji: true


params:
  background: "images/background.jpg"
  features:
    analytics:
      enabled: false
    toc:
      enabled: true
    darkMode:
      enabled: true

# Markup settings
markup:
  goldmark:
    renderer:
      unsafe: true
